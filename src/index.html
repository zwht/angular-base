  <script type="text/javascript">
    function setFont() {
	    document.documentElement.style.fontSize = document.documentElement.clientWidth / 1920*100 + 'px';
    }
		window.onload=function(){
			setFont()
    };
		window.onresize=function(){
			setFont()
		};
  </script>
